<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <button>NEW BOOK</button>

    <div class="cards"></div>

    <!-- dialog -->
    <dialog class="dialogBox">
        <form action="POST">
            <div class="form-container">
                <label for="title">Book Title:</label>
                <input type="text" id="title">
            </div>
            <div class="form-container">
                <label for="author">Book Author:</label>
                <input type="text" id="author">
            </div>
            <div class="form-container">
                <label for="pages">Book Pages:</label>
                <input type="number" id="pages">
            </div>
            <div class="form-container">
                <label for="read">Book Status:</label>
                <select name="read" id="read">
                    <option value="read">Read</option>
                    <option value="notRead">Not Read</option>
                </select>
            </div>
            <button class="submitButton" type="submit">Add Book</button>
            <button class="closeDialog">Cancel</button>
        </form>
    </dialog>
</body>

</html>
